<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>memberList</title>
</head>
<body>
	<h1>회원 리스트</h1>
	<div th:if="${not #lists.isEmpty(members)}">
	    <table class="glyphicon glyphicon-calendar">
	        <tr>
	            <th>Id</th>
	            <th>Name</th>
	            <th>Password</th>
	            <th>delete</th>
	        </tr>
	        <tr th:each="member : ${members}">
	            <td th:text="${member.id}"></td>
	            <td th:text="${member.email}"></td>
	            <td th:text="${member.pw}"></td>
	            <td><a href="#" th:href="@{'/member/delete/' + ${member.id}}">삭제</a></td>
	        </tr>
	    </table>
	    <hr/>
	</div>
	<a href="/register"><button>회원 등록</button></a>
</body>
</html>
